<extend name="Base/base"/>
<block name="page-title">新增用户</block>
<block name="head"></block>
<block name="style">
    <style>
        .account-panel{
            width: 600px;
            padding: 15px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .account-tab td{
            padding:5px 0 ;
        }
        .layui-input-inline input{
            width: 410px;
        }
    </style>

</block>
<block name="main">
    <a href="">刷新</a>
    <div class="account-panel">
        <table class="my-width-100 account-tab">
            <tr>
                <td>船舶名称</td>
                <td align="right">
                    <div class="layui-input-inline">
                        <input type="tel" name="phone"   placeholder="请输入船舶名称" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td>采集器编号</td>
                <td align="right">
                    <div class="layui-input-inline">
                        <input type="password" name="psw"  placeholder="请输入采集器编号" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   <button type="submit" class="layui-btn" style="width: 200px">提交保存</button>
                </td>
            </tr>
        </table>
    </div>
</block>
<block name="script">
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form()
                    ,layer = layui.layer
                    ,layedit = layui.layedit
                    ,laydate = layui.laydate;

            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            form.verify({
                title: function(value){
                    if(value.length < 5){
                        return '标题至少得5个字符啊';
                    }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,content: function(value){
                    layedit.sync(editIndex);
                }
            });



        });
    </script>
</block>
